
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-UAM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body { margin: 0; background-color: #0a0c0e; color: #e6f0ff; overflow: hidden; font-family: 'Inter', sans-serif; }
        .leaflet-container { background: #0a0c0e !important; }
        
        /* 스크롤바 커스텀 */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(0, 255, 157, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0, 255, 157, 0.5); }

        /* 드론 애니메이션 */
        @keyframes rotor-spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        .prop-spin {
          animation: rotor-spin 0.15s linear infinite;
          transform-origin: center;
        }
        
        /* 하이테크 글로우 및 텍스트 효과 */
        .glow-green { filter: drop-shadow(0 0 5px #00ff9d); }
        .glow-red { filter: drop-shadow(0 0 5px #ff4757); }
        .wp-label {
          background: transparent !important;
          border: none !important;
          box-shadow: none !important;
          color: rgba(255, 255, 255, 0.4) !important;
          font-weight: 900 !important;
          font-size: 8px !important;
          letter-spacing: 1px !important;
          text-shadow: 0 0 5px black !important;
        }

        /* 섹터 라벨 스타일 */
        .sector-label-overlay {
          background: transparent !important;
          border: none !important;
          box-shadow: none !important;
          color: rgba(255, 255, 255, 0.6) !important;
          font-weight: 800 !important;
          font-size: 10px !important;
          letter-spacing: 0.1em !important;
          pointer-events: none !important;
          text-shadow: 0 0 4px rgba(0,0,0,1), 0 0 2px rgba(0,0,0,1) !important;
        }
        
        /* 지도 오버레이 제어 */
        .leaflet-pane { z-index: 1 !important; }
        .leaflet-top, .leaflet-bottom { z-index: 1000 !important; }
        
        /* 항로 선명도 개선 */
        .route-line { stroke-linecap: round; stroke-linejoin: round; filter: drop-shadow(0 0 3px rgba(0, 255, 157, 0.5)); }

        /* 접기 애니메이션 지원 */
        .animate-in {
          animation-duration: 0.2s;
          animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          animation-fill-mode: forwards;
        }
        .slide-in-from-top-2 {
          animation-name: slide-in-top;
        }
        @keyframes slide-in-top {
          from { transform: translateY(-0.5rem); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }

        /* 커스텀 스크롤바 - 투명하게 유지하되 필요할때만 보이게 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: rgba(0,255,157,0.2); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "leaflet": "https://esm.sh/leaflet@^1.9.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
